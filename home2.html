<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VO ENT Homepage</title>
  <link rel="icon" href="logo3small.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }

    header {
      padding: 20px;
    }

    header img {
      max-width: 120px;
      filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.3));
    }

    .social-buttons {
      margin: 20px 0;
    }

    .social-buttons a {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      background: red;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .social-buttons a:hover {
      background: #c00;
    }

    .music-section, .merch-section, .about-section {
      padding: 30px 20px;
    }

    .music-item {
      margin: 30px auto;
      max-width: 300px;
    }

    .music-item img {
      width: 100px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    audio {
      width: 100%;
      margin-top: 10px;
    }

    .signup-button img {
      max-width: 120px;
      margin: 30px auto;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .signup-button img:hover {
      transform: scale(1.05);
    }

    .merch-section img {
      width: 180px;
      margin: 10px;
      border-radius: 10px;
      border: 2px solid #fff;
    }

    .about-section {
      background-color: #111;
      padding: 40px 20px;
    }

    .about-section h2 {
      color: red;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <header>
    <img src="logo3small.png" alt="VO ENT Logo" />
  </header>

  <!-- Social and Music Links -->
  <div class="social-buttons">
    <a href="https://music.apple.com/us/artist/vito-gwuap/1504520516" target="_blank">Apple Music</a>
    <a href="https://youtube.com/@vitogwuap?si=PIHjBfMjoZlHWR4v" target="_blank">YouTube</a>
    <a href="https://www.instagram.com/officialvitogwuap?igsh=MWNjNTY5eW16bXZlaA==" target="_blank">Instagram</a>
  </div>

  <!-- Music Section -->
  <div class="music-section">
    <h2>Latest Music</h2>

    <div class="music-item">
      <img src="logo1small.png" alt="Cover Art" />
      <p><strong>Focus</strong></p>
      <audio controls>
        <source src="focus_full.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
    </div>

    <div class="music-item">
      <img src="logo1small.png" alt="Cover Art" />
      <p><strong>R8</strong></p>
      <audio controls>
        <source src="vito_r8.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>

  <!-- Sign Up Button -->
  <div class="signup-button">
    <a href="signup.html">
      <img src="logo3small.png" alt="Sign Up" />
    </a>
  </div>

  <!-- Merch Section -->
  <div class="merch-section">
    <h2>Merch</h2>
    <img src="whitehoodiesmall.jpeg" alt="White Hoodie" />
    <img src="blackhoodiesmall.jpeg" alt="Black Hoodie" />
  </div>

  <!-- About Section -->
  <div class="about-section">
    <h2>About VO ENT</h2>
    <p>VO ENT is more than a label â€” it's a movement. Join us on this journey and experience the sound, the style, and the story.</p>
  </div>

</body>
</html>
