<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VO ENT — Home</title>
  <meta name="description" content="VO ENT • Music • Merch • Community" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <!-- (CSS styles same as provided before for metallic layout) -->
</head>
<body>
  <!-- HERO -->
  <section class="hero" id="home">
    <div class="container">
      <div class="logo-wrap">
        <img class="logo" src="logo3small.png" alt="VO ENT metallic logo" />
      </div>
      <div class="btns">
        <a class="btn primary" href="https://music.apple.com/us/artist/vito-gwuap/1504520516" target="_blank">Apple Music</a>
        <a class="btn" href="https://youtube.com/@vitogwuap?si=WokL-l7FAI4whzNp" target="_blank">YouTube</a>
        <a class="btn" href="https://www.instagram.com/officialvitogwuap" target="_blank">Instagram</a>
      </div>
    </div>
  </section>

  <!-- SONGS -->
  <section id="music" class="container">
    <h2 class="section-title">Your Songs</h2>
    <div id="your-songs" class="grid cols-3"></div>
  </section>

  <!-- STREAMING -->
  <section class="container">
    <h2 class="section-title">Stream VO ENT</h2>
    <div class="music-embeds">
      <div class="embed-card">
        <div class="embed-title">Apple Music</div>
        <div class="am-wrap">
          <iframe allow="autoplay *; encrypted-media *; fullscreen *; clipboard-write" frameborder="0"
            sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation"
            src="https://embed.music.apple.com/us/artist/vito-gwuap/1504520516"></iframe>
        </div>
      </div>
      <div class="embed-card">
        <div class="embed-title">YouTube (Channel)</div>
        <div class="yt-wrap">
          <p class="muted" style="margin:0 0 12px;text-align:center">Click below to open VO ENT's channel on YouTube.</p>
          <a class="btn" href="https://youtube.com/@vitogwuap?si=WokL-l7FAI4whzNp" target="_blank" rel="noopener">Open VO ENT on YouTube</a>
        </div>
      </div>
    </div>
  </section>

  <!-- MERCH, SIGNUP, FOOTER ... (same as before) -->
</body>
</html>
