<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VO ENT — Official</title>
  <meta name="description" content="VO ENT • Music, Merch, and Sign-Up" />
  <style>
    :root{
      --bg:#000; --text:#fff; --muted:#c6c6c6; --accent:#E50914; --border:#222;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui, Arial, sans-serif}
    header{padding:40px 16px;text-align:center;border-bottom:1px solid var(--border)}
    header img{max-width:110px;display:block;margin:0 auto 14px auto}
    h1{margin:6px 0 6px;font-weight:800;letter-spacing:.6px}
    p.sub{color:var(--muted);margin:0}
    .wrap{max-width:1000px;margin:24px auto;padding:0 16px}
    .grid{display:grid;grid-template-columns:1fr;gap:16px;max-width:560px;margin:0 auto}
    a.btn{
      display:inline-block;text-align:center;padding:14px 18px;border-radius:12px;
      background:var(--accent);color:#fff;text-decoration:none;font-weight:800;
      border:1px solid var(--border);box-shadow:0 0 16px rgba(229,9,20,.35);
      transition:transform .12s ease, box-shadow .12s ease, opacity .12s ease;
    }
    a.btn:hover{transform:translateY(-1px);box-shadow:0 0 22px rgba(229,9,20,.55);opacity:.96}
    footer{border-top:1px solid var(--border);padding:24px 16px;color:var(--muted);text-align:center}
  </style>
</head>
<body>
  <header>
    <img src="logo3small.png" alt="VO ENT logo">
    <h1>VO ENT</h1>
    <p class="sub">Music • Merch • Community</p>
  </header>

  <main class="wrap">
    <div class="grid">
      <a class="btn" href="home2.html">Enter Site</a>
      <a class="btn" href="signup.html" target="_blank" rel="noopener">Sign Up</a>
    </div>
  </main>

  <footer>© VO ENT</footer>
</body>
</html>
