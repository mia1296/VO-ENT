<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome – VO ENT</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      color: #E50914;
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(229, 9, 20, 0.6);
    }
    p {
      color: #C6C6C6;
      margin-bottom: 30px;
    }
    .buttons {
      display: flex;
      gap: 16px;
    }
    a.button {
      display: inline-block;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background-color: #E50914;
      border: 2px solid #222;
      border-radius: 999px;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    a.button:hover {
      background-color: #b20710;
    }
    a.button.secondary {
      background-color: #111;
      border: 2px solid #444;
    }
    a.button.secondary:hover {
      background-color: #222;
    }
  </style>
</head>
<body>
  <h1>Welcome to VO ENT</h1>
  <p>Choose where you’d like to go:</p>
  <div class="buttons">
    <a href="home2.html" class="button">Enter Site</a>
    <a href="signup.html" class="button secondary">Sign Up</a>
  </div>
</body>
</html>
