<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VO ENT â€” Official</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body { background:#000; color:#fff; font-family:Inter,Arial,sans-serif; margin:0; }
    .section-title{font-size:clamp(22px,3.4vw,36px);margin:0 0 18px;text-align:center}
    .music-embeds{display:grid;gap:18px;grid-template-columns:1fr 1fr;max-width:1000px;margin:0 auto}
    .embed-card{background:#0c0c0c;border:1px solid rgba(255,255,255,.08);border-radius:18px;padding:16px;box-shadow:0 10px 30px rgba(0,0,0,.5)}
    .embed-title{font-weight:800;margin:4px 0 12px}
    .yt-wrap{display:grid;place-items:center;padding:24px}
    .btn{padding:12px 18px;border-radius:999px;background:#111;color:#fff;text-decoration:none;font-weight:700}
    .btn:hover{background:#e50914}
    .muted{color:#c6c6c6}
  </style>
</head>
<body>
  <section class="container">
    <h2 class="section-title">Stream VO ENT</h2>
    <div class="music-embeds">
      <div class="embed-card">
        <div class="embed-title">Apple Music</div>
        <div class="am-wrap">
          <iframe allow="autoplay *; encrypted-media *; fullscreen *; clipboard-write" frameborder="0"
            sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation"
            src="https://embed.music.apple.com/us/artist/vito-gwuap/1504520516"></iframe>
        </div>
      </div>
      <div class="embed-card">
        <div class="embed-title">YouTube (Channel)</div>
        <div class="yt-wrap">
          <p class="muted" style="margin:0 0 12px;text-align:center">Click below to open VO ENT's channel on YouTube.</p>
          <a class="btn" href="https://youtube.com/@vitogwuap?si=WokL-l7FAI4whzNp" target="_blank" rel="noopener">Open VO ENT on YouTube</a>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
