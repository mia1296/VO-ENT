  <style>
    :root{--bg:#000;--text:#fff;--muted:#C6C6C6;--accent:#E50914;--border:#222;}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui, Arial, sans-serif}

    /* Dramatic */
    body.dramatic{
      background: radial-gradient(1200px 600px at 50% -10%, rgba(229,9,20,0.20), transparent 60%),
                  radial-gradient(900px 500px at -10% 30%, rgba(229,9,20,0.12), transparent 60%),
                  radial-gradient(900px 500px at 110% 70%, rgba(229,9,20,0.12), transparent 60%),
                  #000;
      position:relative; overflow-x:hidden;
    }
    body.dramatic::before{
      content:""; position:fixed; inset:-20% -20% -20% -20%;
      background: radial-gradient(800px 400px at 50% 0%, rgba(229,9,20,0.16), transparent 70%);
      pointer-events:none; z-index:-1; animation:voPulse 5.5s ease-in-out infinite alternate;
    }
    @keyframes voPulse { 0%{filter:blur(0px) opacity(.8)} 100%{filter:blur(2px) opacity(1)} }

    .neon-title{ text-shadow:0 0 10px rgba(229,9,20,.6),0 0 20px rgba(229,9,20,.35); letter-spacing:.6px }

    header{
      padding:36px 16px;text-align:center;border-bottom:1px solid var(--border);
      background:linear-gradient(to bottom, rgba(255,255,255,.02), rgba(255,255,255,0));
      backdrop-filter: blur(4px);
    }
    header img{max-width:110px;display:block;margin:0 auto 12px; filter: drop-shadow(0 0 18px rgba(229,9,20,.35));}
    h1{margin:0 0 8px}

    .wrap{max-width:1100px;margin:0 auto;padding:20px 16px 60px}
    .cta{display:flex;gap:12px;flex-wrap:wrap;justify-content:center;margin:10px 0 26px}
    a.btn{
      display:inline-block;padding:12px 16px;border-radius:12px;background:var(--accent);color:#fff;
      text-decoration:none;font-weight:800;border:1px solid var(--border);
      box-shadow:0 0 16px rgba(229,9,20,.35);transition:.12s ease; position:relative; isolation:isolate;
    }
    a.btn::after{
      content:""; position:absolute; inset:-12px;
      background: radial-gradient(220px 90px at 50% 50%, rgba(229,9,20,.35), transparent 60%);
      z-index:-1; filter: blur(18px); opacity:.75;
    }
    a.btn:hover{transform:translateY(-1px);box-shadow:0 0 26px rgba(229,9,20,.55)}

    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:18px}
    .card{border:1px solid var(--border);border-radius:16px;padding:14px;background:#0a0a0a;transition:.18s ease}
    .card:hover{box-shadow:0 0 24px rgba(229,9,20,.25), inset 0 0 2px rgba(229,9,20,.8); transform:translateY(-2px)}
    .card img{width:100%;border-radius:12px;border:1px solid var(--border);transition:.18s ease}
    .card:hover img{filter: drop-shadow(0 0 16px rgba(229,9,20,.45));}

    .track{display:flex;flex-direction:column;gap:8px;border:1px solid var(--border);border-radius:14px;padding:12px;background:#0a0a0a;transition:.18s ease}
    .track:hover{box-shadow:0 0 24px rgba(229,9,20,.25), inset 0 0 2px rgba(229,9,20,.8); transform:translateY(-2px)}
    .buy a{display:inline-block;margin-top:6px;background:var(--accent);color:#fff;border:1px solid var(--border);
           padding:10px 14px;border-radius:10px;text-decoration:none;font-weight:800; position:relative; isolation:isolate; box-shadow:0 0 16px rgba(229,9,20,.35)}
    footer{border-top:1px solid var(--border);padding:24px 16px;color:#c6c6c6;text-align:center}
  </style>
</head>
