<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VO ENT — Official</title>
  <meta name="description" content="VO ENT • Music, Merch, and Sign-Up" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#000;--card:#0c0c0c;--muted:#c6c6c6;--text:#fff;
    --accent:#e50914;--radius:14px;--shadow:0 6px 18px rgba(0,0,0,.45);
    --border:rgba(255,255,255,.08);}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,sans-serif;background:var(--bg);color:var(--text);line-height:1.5}
    .container{width:min(1200px,92vw);margin-inline:auto}
    header.nav{position:fixed;inset-inline:0;top:0;z-index:50;
      backdrop-filter:saturate(140%) blur(10px);
      background:linear-gradient(180deg,rgba(0,0,0,.85),rgba(0,0,0,.35) 70%,transparent);
      border-bottom:1px solid rgba(255,255,255,.06)}
    .nav-inner{display:flex;align-items:center;justify-content:space-between;padding:8px 16px}
    .brand{display:flex;align-items:center;gap:8px;font-weight:800}
    .brand img{height:22px}
    .nav-links{display:flex;gap:12px}
    .nav-links a{padding:6px 12px;border-radius:999px;border:1px solid var(--border);color:#eaeaea;font-size:14px}
    .nav-links a.cta{background:var(--accent);border-color:transparent;color:#fff;font-weight:700}
    .hero{display:grid;place-items:center;text-align:center;min-height:88svh;padding:100px 16px 48px;
      background:radial-gradient(1200px 520px at 50% -10%,rgba(229,9,20,.18),transparent 60%),
                 radial-gradient(1000px 500px at 80% 20%,rgba(229,9,20,.12),transparent 60%),#000}
    .hero .logo{width:min(300px,58vw);filter:drop-shadow(0 8px 24px rgba(0,0,0,.8))}
    .btn{background:#111;border:1px solid var(--border);color:#fff;padding:10px 18px;border-radius:999px;font-weight:600}
    .btn-primary{background:var(--accent);border-color:transparent}
    section{padding:40px 0}
    .section-title{text-align:center;font-size:clamp(22px,3.2vw,34px)}
    .grid{display:grid;gap:16px}
    .grid.cols-3{grid-template-columns:repeat(3,1fr)}
    .card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:12px;text-align:center}
    .title{font-weight:700;margin:4px 0}
    audio{width:80%;max-width:220px;margin:8px auto;display:block}
    .actions .btn{width:100%;margin-top:6px}
  </style>
</head>
<body>
  <header class="nav">
    <div class="nav-inner container">
      <div class="brand"><img src="logo1small.png" alt="logo"/><span>VO ENT</span></div>
      <nav class="nav-links">
        <a href="#music">Music</a><a href="#merch">Merch</a><a href="#signup" class="cta">Join Now</a>
      </nav>
    </div>
  </header>

  <section class="hero"><div class="container">
    <img class="logo" src="logo3small.png" alt="logo"/>
