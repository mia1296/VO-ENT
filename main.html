<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VO ENT — Main</title>
  <meta name="description" content="VO ENT • Music, Merch, and Sign-Up" />
  <style>
    :root{--bg:#000;--text:#fff;--muted:#c6c6c6;--accent:#E50914;--border:#222;}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui, Arial, sans-serif}
    header{padding:36px 16px;text-align:center;border-bottom:1px solid var(--border)}
    header img{max-width:110px;display:block;margin:0 auto 12px auto}
    h1{margin:0 0 8px}
    .wrap{max-width:1100px;margin:0 auto;padding:20px 16px 60px}
    .cta{display:flex;gap:12px;flex-wrap:wrap;justify-content:center;margin:10px 0 26px}
    a.btn{
      display:inline-block;padding:12px 16px;border-radius:12px;background:var(--accent);color:#fff;
      text-decoration:none;font-weight:800;border:1px solid var(--border);
      box-shadow:0 0 16px rgba(229,9,20,.35);transition:.12s ease;
    }
    a.btn:hover{transform:translateY(-1px);box-shadow:0 0 22px rgba(229,9,20,.55)}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:18px}
    .card{border:1px solid var(--border);border-radius:16px;padding:14px;background:#0a0a0a}
    .card img{width:100%;border-radius:12px;border:1px solid var(--border)}
    .buy a{display:inline-block;margin-top:10px;background:var(--accent);color:#fff;border:1px solid var(--border);
           padding:10px 14px;border-radius:10px;text-decoration:none;font-weight:800}
  </style>
</head>
<body>
  <header>
    <img src="logo3small.png" alt="VO ENT logo">
    <h1>Main</h1>
    <div class="cta">
      <a class="btn" href="home2.html">Home</a>
      <a class="btn" href="signup.html" target="_blank" rel="noopener">Sign Up</a>
      <a class="btn" href="https://www.instagram.com/officialvitogwuap?igsh=MWNjNTY5eW16bXZlaA==" target="_blank" rel="noopener">Instagram</a>
    </div>
  </header>

  <main class="wrap">
    <section>
      <h2>Merch</h2>
      <div class="grid">
        <div class="card">
          <a href="https://payhip.com/b/I6lbt" target="_blank" rel="noopener">
            <img src="whitehoodiesmall.jpeg" alt="VO ENT White Hoodie">
          </a>
          <div class="buy"><a href="https://payhip.com/b/I6lbt" target="_blank" rel="noopener">Buy White Hoodie</a></div>
        </div>
        <div class="card">
          <a href="https://payhip.com/b/hTA0a" target="_blank" rel="noopener">
            <img src="blackhoodiesmall.jpeg" alt="VO ENT Black Hoodie">
          </a>
          <div class="buy"><a href="https://payhip.com/b/hTA0a" target="_blank" rel="noopener">Buy Black Hoodie</a></div>
        </div>
      </div>
    </section>

    <section>
      <h2>Music</h2>
      <div class="grid">
        <div class="card">
          <strong>No Coat</strong>
          <audio controls preload="metadata" style="width:100%;margin-top:8px">
            <source src="no_coat.mp3" type="audio/mpeg">
          </audio>
          <div class="buy"><a href="https://payhip.com/b/FNAEB" target="_blank" rel="noopener">Buy on Payhip</a></div>
        </div>
        <div class="card"><strong>Coupe in Slums</strong><div class="buy"><a href="https://payhip.com/b/Jouvz" target="_blank" rel="noopener">Buy on Payhip</a></div></div>
        <div class="card"><strong>Harder</strong><div class="buy"><a href="https://payhip.com/b/T2rRj" target="_blank" rel="noopener">Buy on Payhip</a></div></div>
        <div class="card"><strong>Veo</strong><div class="buy"><a href="https://payhip.com/b/vb6q9" target="_blank" rel="noopener">Buy on Payhip</a></div></div>
        <div class="card"><strong>Focus</strong><div class="buy"><a href="https://payhip.com/b/CmV5D" target="_blank" rel="noopener">Buy on Payhip</a></div></div>
        <div class="card"><strong>Boss Up</strong><div class="buy"><a href="https://payhip.com/b/3kfzP" target="_blank" rel="noopener">Buy on Payhip</a></div></div>
      </div>
    </section>
  </main>

  <footer style="border-top:1px solid var(--border);padding:24px 16px;color:#c6c6c6;text-align:center">© VO ENT</footer>
</body>
</html>
