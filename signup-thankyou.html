<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You – VO ENT</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{ --bg:#000; --muted:#c6c6c6; --text:#fff; --accent:#e50914; --radius:14px; --border:rgba(255,255,255,.08) }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,Helvetica,sans-serif;background:var(--bg);color:var(--text)}
    .container{width:min(1200px,92vw);margin-inline:auto}
    header.nav{position:fixed; inset-inline:0; top:0; z-index:50;
      backdrop-filter:saturate(140%) blur(10px); -webkit-backdrop-filter:saturate(140%) blur(10px);
      background:linear-gradient(180deg, rgba(0,0,0,.85), rgba(0,0,0,.35) 70%, transparent);
      border-bottom:1px solid rgba(255,255,255,.06)}
    .nav-inner{display:flex;align-items:center;gap:8px;padding:8px 16px}
    .brand{display:flex;align-items:center;gap:8px;font-weight:800;letter-spacing:.5px;font-size:15px}
    .brand img{height:22px; filter:drop-shadow(0 0 15px rgba(255,255,255,.25))}
    .wrap{padding-top:90px;text-align:center}
    .card{background:#0c0c0c;border:1px solid var(--border);border-radius:14px;box-shadow:0 6px 18px rgba(0,0,0,.45);padding:20px;margin:24px auto;width:min(720px,94%)}
    h1{margin:6px 0 8px}
    p{color:var(--muted);margin:6px 0}
    .btn{display:inline-block;margin-top:12px;background:var(--accent);color:#fff;padding:10px 16px;border-radius:10px;font-weight:700}
  </style>
</head>
<body>
  <header class="nav">
    <div class="nav-inner container">
      <div class="brand">
        <img src="logo1small.png" alt="VO ENT logo" />
        <span>VO&nbsp;ENT</span>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div class="card">
      <h1>Thank You for Signing Up!</h1>
      <p>Redirecting to the homepage in <span id="sec">5</span>…</p>
      <a class="btn" id="go" href="home2.html">Go to Homepage Now</a>
    </div>
  </main>

  <script>
    let s=5; const sec=document.getElementById('sec'); const go=document.getElementById('go');
    const t=setInterval(()=>{ s--; sec.textContent=s; if(s<=0){ clearInterval(t); location.href=go.href; }},1000);
  </script>
</body>
</html>
