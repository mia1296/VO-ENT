<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VO ENT Sign Up</title>
  <link rel="icon" href="logo1small.png" type="image/png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      text-align: center;
    }

    header {
      background: #111;
      padding: 20px;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
    }

    .signup-container {
      margin: 50px auto;
      padding: 20px;
      max-width: 700px;
      background: #111;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    iframe {
      min-width: 100%;
      max-width: 100%;
      height: 539px;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Join the Movement</h1>
  </header>

  <section class="signup-container">
    <h2>Sign Up for Exclusive Access</h2>

    <iframe
      id="JotFormIFrame-252085628910156"
      title="VO ENT Sign Up"
      allowtransparency="true"
      allow="geolocation; microphone; camera; fullscreen; payment"
      src="https://form.jotform.com/252085628910156"
      frameborder="0"
      scrolling="no"
    ></iframe>
  </section>

  <script src="https://cdn.jotfor.ms/s/umd/latest/for-form-embed-handler.js"></script>
  <script>
    window.jotformEmbedHandler("iframe[id='JotFormIFrame-252085628910156']", "https://form.jotform.com/");

    // Listen for submission event via postMessage
    window.addEventListener("message", function(e) {
      if (e.origin.includes("jotform") && e.data.type === "submission-completed") {
        window.location.href = "home2.html";
      }
    });
  </script>
</body>
</html>
