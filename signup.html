<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up – VO ENT</title>
  <meta name="color-scheme" content="dark">
  <style>
    :root{
      --bg:#000; --fg:#fff; --muted:#C6C6C6; --red:#E50914; --border:#222;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:var(--fg);}

    /* Dramatic background glow */
    body::before{
      content:"";
      position:fixed; inset:-20% -10% -10% -10%;
      background:
        radial-gradient(60vw 60vw at 70% -10%, rgba(229,9,20,.25), transparent 60%),
        radial-gradient(45vw 45vw at -10% 20%, rgba(229,9,20,.18), transparent 55%),
        radial-gradient(25vw 25vw at 90% 80%, rgba(229,9,20,.14), transparent 60%);
      filter:blur(28px);
      z-index:-2; opacity:.8; animation:pulse 6s ease-in-out infinite alternate;
    }
    @keyframes pulse {
      0%{transform:scale(1)}
      100%{transform:scale(1.05)}
    }

    .wrap{min-height:100dvh;display:grid;place-items:center;padding:20px}
    .card{
      width:min(720px,100%);
      border:1px solid var(--border);
      border-radius:20px;
      padding:22px;
      background:rgba(0,0,0,.75);
      backdrop-filter:blur(14px);
      box-shadow:0 0 0 1px rgba(255,255,255,.02), 0 25px 80px rgba(229,9,20,.10);
      animation:fadeUp .8s ease;
    }
    @keyframes fadeUp {
      from{opacity:0;transform:translateY(20px)}
      to{opacity:1;transform:translateY(0)}
    }

    .logo{height:50px;margin:0 auto 10px;display:block;filter:drop-shadow(0 0 12px rgba(229,9,20,.45))}
    h1{margin:8px 0 12px;text-align:center;font-size:22px}
    iframe{
      width:100%;
      height:600px;
      border:none;
      border-radius:12px;
      background:#000;
    }
    footer{text-align:center;margin-top:12px;color:var(--muted);font-size:12px}
  </style>
</head>
<body>
  <main class="wrap">
    <div class="card">
      <img src="logo3small.png" alt="VO ENT" class="logo" />
      <h1>Join VO ENT Today</h1>
      <!-- Replace with your JotForm embed link -->
      <iframe
        id="JotFormIFrame-252085628910156"
        title="VO ENT Sign Up Form"
        src="https://form.jotform.com/252085628910156"
        allow="geolocation; microphone; camera; fullscreen; payment"
        scrolling="no"
      ></iframe>
      <footer>© <span id="y"></span> VO ENT</footer>
    </div>
  </main>
  <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
</body>
</html>
