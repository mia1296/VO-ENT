<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - VO ENT</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    function openJotFormAndRedirect() {
      window.open("https://form.jotform.com/252085628910156", "_blank");
      setTimeout(() => {
        window.location.href = "thankyou.html";
      }, 6000); // 6 seconds delay
    }
  </script>
</head>
<body onload="openJotFormAndRedirect()">
  <div class="signup-container">
    <h1>Loading Signup Form...</h1>
    <p>Thank you for supporting VO ENT. You'll be redirected to the homepage shortly.</p>
  </div>
</body>
</html>
