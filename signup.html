<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up â€“ VO ENT</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Replace with your actual JotForm link -->
  <iframe 
    id="signupForm"
    src="https://form.jotform.com/your-form-id">
  </iframe>

  <script>
    // Listen for JotForm "thank you" after submission
    window.addEventListener("message", function(e) {
      try {
        if (e.data && e.data.type === "submission-completed") {
          localStorage.setItem("signedUp", "true"); 
          window.location.href = "home2.html";
        }
      } catch (err) {
        console.log("JotForm event listener error:", err);
      }
    });
  </script>
</body>
</html>
