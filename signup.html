<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - VO ENT</title>
  <script>
    // Open JotForm and redirect to thank you page
    function openJotFormAndRedirect() {
      window.open("https://form.jotform.com/252085628910156", "_blank");
      setTimeout(() => {
        window.location.href = "thankyou.html";
      }, 5000); // Wait 5 seconds
    }
  </script>
</head>
<body onload="openJotFormAndRedirect()">
  <div class="signup-container">
    <h1>Loading Signup Form...</h1>
    <p>You'll be redirected to the main site shortly after opening the form.</p>
  </div>
</body>
</html>
